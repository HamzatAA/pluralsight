<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluralSight Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="sign_in">
                <div class="logo">
                    <img src="images/pluralsight-logo-png-icon-free-download.png" alt="Pluralsight logo">
                    <h1>PluralSight</h1>
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary_btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary_btn">Create an account</a>
            </div>
            <footer class="main_footer">
                <p>Copyright &copy; 2018 PluralSight All Right Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase_content">
                    <h1>Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary_btn">Start a free 10-day trial</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
